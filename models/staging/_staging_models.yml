models:
  - name: stg_pypi_downloads
    config:
      contract:
        enforced: true
      on_schema_change: append_new_columns
      meta:
        dagster:
          group: bigquery_daily
    columns:
      - name: project
        data_type: string
        constraints:
          - type: not_null
      - name: timestamp
        data_type: timestamp with time zone
        constraints:
          - type: not_null
      - name: country_code
        data_type: string
        constraints:
          - type: not_null
      - name: package_version
        data_type: string
        constraints:
          - type: not_null
      - name: python_version
        data_type: string
        constraints:
          - type: not_null
      - name: system_distro_name
        data_type: string
        constraints:
          - type: not_null
      - name: system_distro_version
        data_type: string
        constraints:
          - type: not_null
      - name: system_name
        data_type: string
        constraints:
          - type: not_null
      - name: system_release
        data_type: string
        constraints:
          - type: not_null
      - name: download_count
        data_type: bigint
        constraints:
          - type: not_null
      - name: retrieved_at
        data_type: timestamp with time zone
        constraints:
          - type: not_null
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - project
            - timestamp
            - country_code
            - package_version
            - python_version
            - system_distro_name
            - system_distro_version
            - system_name
            - system_release
  - name: stg_followers
    meta:
      dagster:
        group: github_followers_daily
        on_schema_change: append_new_columns
    config:
      contract:
        enforced: true
    constraints:
      - type: primary_key
        columns: [user_id, follower_id]
    columns:
      - name: user_id
        data_tests:
          - not_null
        data_type: int
      - name: follower_id
        data_tests:
          - not_null
        data_type: int
      - name: retrieved_at
        data_type: timestamp with time zone
  - name: stg_stargazers
    meta:
      dagster:
        group: github_metrics_daily_4
        config:
      contract:
      enforced: true
    on_schema_change: append_new_columns
    constraints:
      - type: primary_key
        columns: [repo_id, user_id]
    columns:
      - name: repo_id
        data_tests:
          - not_null
        data_type: int
      - name: user_id
        data_tests:
          - not_null
        data_type: int
      - name: starred_at
        data_tests:
          - not_null
        data_type: timestamp with time zone
      - name: retrieved_at
        data_type: timestamp with time zone
  - name: stg_commits
    meta:
      dagster:
        group: github_metrics_daily_4
    config:
      contract:
      enforced: true
    on_schema_change: append_new_columns
    constraints:
      - type: primary_key
        columns: [repo_id, commit_id]
    columns:
      - name: repo_id
        data_type: int
      - name: commit_id
        data_type: string
      - name: author_id
        data_type: int
      - name: comment_count
        data_type: int
      - name: message
        data_type: string
      - name: stats
        data_type: struct
      - name: committed_at
        data_type: timestamp with time zone
      - name: retrieved_at
        data_type: timestamp with time zone
  - name: stg_forks
    meta:
      dagster:
        group: github_metrics_daily_4
    config:
      contract:
      enforced: true
